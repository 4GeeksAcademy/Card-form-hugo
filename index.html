<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
</head>

<body>
  <div class="card text-center">
    <div class="card-header">
    <h1>Payment form example</h1>
      </div>
    <div class="card-body">
      <div class="col error">
        <h3>Some fildes are missing</h3>
      </div>
       
     <form class="Details">
      
        <div class="col cDetails">
          <div class=" col cNumber">
            <label for="card">Card</label>
            <input type="text" class="form-control" placeholder="XXXXXXXXXXXX" aria-label="card">
          </div>
          <div class="col cvv">
            <label for="CVV">CVV</label>
            <input type="text" class="form-control" placeholder="000" aria-label="CVV">
          </div>
          <div class="dolar">
            <label>$</label>
          </div>
          <div class="col amount">
            <label for="Amount">Amount</label>
            <input type="text" class="form-control" placeholder="Amount" aria-label="Amount">
          </div>
        </div>
      
   </form>
   <div class="col twoForm">

    <form class="leftForm">
      <div class="col">
        <label for="FirstName">FirstName</label>
        <input type="text" class="form-control" placeholder="" aria-label="FirstName">
      </div>
      <div class="col">
        <label for="City">City</label>
        <input type="text" class="form-control" placeholder="" aria-label="City">
      </div>
     <div class="col">
        <label for="weaccept">We Accept:</label>
      </div>
      <div class="Radiusg4">
        <div class="g1">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
        </div>
        <div class="g2">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-mastercard"></i></label>
        </div>
        <div class="g3">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
          <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
        </div>
        <div class="g4">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
          <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-amex"></i></label>
        </div>
       </div>
     
    
    </form>

    <form class="rigthForm">
      <div class="col">
        <label for="LastName">LaststName</label>
        <input type="text" class="form-control" placeholder="" aria-label="LastName">
      </div>
     
      <div class="g-2">
        <div class="col">
          <label for="State">Select State</label>
          <select class="form-select" aria-label="State">
            <option selected>Pick a state</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col">
          <label for="Zip">Postal Code</label>
          <input type="text" class="form-control" placeholder="" aria-label="Zip">
        </div>
        </div>
      <div class="col">
        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        <label id="addNotes">Add any notes here</label>
      </div>
    </form>
  </div>
  
    </div>
    <div class="card-footer text-body-secondary">
      <button type="button" class="btn btn-secondary">Cancel</button>
      <button type="button" class="btn btn-primary">Send</button>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>

</html>
